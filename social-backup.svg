<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <!-- Gradient similar to the "legacy" word (blue -> purple -> pink -> cyan) -->
    <linearGradient id="sbGradient" x1="80" y1="420" x2="432" y2="120" gradientUnits="userSpaceOnUse">
      <stop offset="0%"   stop-color="#3B82F6"/>  <!-- blue -->
      <stop offset="35%"  stop-color="#8B5CF6"/>  <!-- purple -->
      <stop offset="60%"  stop-color="#EC4899"/>  <!-- pink -->
      <stop offset="100%" stop-color="#22D3EE"/>  <!-- cyan -->
    </linearGradient>

    <!-- Soft glow -->
    <filter id="sbGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Cloud shape -->
  <!-- Dark interior fill -->
  <path
    d="M152 352h214c52 0 94-36 94-80s-42-80-94-80c-8 0-16 1-24 3C328 150 289 120 240 120c-53 0-98 35-112 82c-43 4-76 36-76 74c0 41 45 76 100 76z"
    fill="#0B1220"
    fill-opacity="0.95"
  />

  <!-- Gradient outline + glow -->
  <path
    d="M152 352h214c52 0 94-36 94-80s-42-80-94-80c-8 0-16 1-24 3C328 150 289 120 240 120c-53 0-98 35-112 82c-43 4-76 36-76 74c0 41 45 76 100 76z"
    fill="none"
    stroke="url(#sbGradient)"
    stroke-width="22"
    stroke-linecap="round"
    stroke-linejoin="round"
    filter="url(#sbGlow)"
  />
</svg>